<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro-form</title>
  
  <!-- WEB-SITE-ICON -->
  <link rel="web site icon" href="img/anime-icon.png">
  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-content">
    <div class="container">
      <div class="intro-page">
        <!-- HERO -->
        <div class="hero">
          <div class="hero-main">
            <div class="hero-badge">frontend and backend</div>
            <h1 class="hero-heading">Learn to program by <br> watching <br>professionals</h1>
            <p class="hero-text">See how experienced developers solve problems in real time</p>
          </div>
          <div class="hero-bottom">
            <a href="" class="hero-bottom-link"><strong>Try it free 7 days</strong>, then $20/mo</a>
          </div>
        </div>
      
        <!-- SIGNUP-FORM -->
        <form class="signup-form" action="https://echo.htmlacademy.ru" method="POST">
          <h2 class="signup-form-heading">Sign up for the course and get free 7 days</h2>
          <div class="signup-form-fields">
            <input class="signup-form-field" type="text" name="text" placeholder="First name" aria-label="name" required>
            <input class="signup-form-field" type="text" name="last-name" placeholder="Last name" aria-label="Last-name" required>
            <input class="signup-form-field" type="email" name="email" placeholder="email" aria-label="Last-name" required>
            <input class="signup-form-field" type="password" name="password" placeholder="password" aria-label="password" required>
          </div>
          <button class="signup-form-submit" type="submit">Claim your free trial</button>
          <div class="signup-form-notice">By clicking the button, you are agreeing to our <a href="#" class="signup-form-notice-link">Terms and Services</a></div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="js/main.js">
  </script>
</body>
</html>
